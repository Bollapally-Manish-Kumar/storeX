<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>storeX - Secure File Storage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📁 storeX - Secure File Upload & Access</h1>

    <section>
      <h2>Upload Image/Video</h2>
      <form id="uploadForm">
        <input type="text" name="filename" placeholder="Filename" required /><br />
        <input type="password" name="accessCode" placeholder="Access Code" required /><br />
        <input type="text" name="tags" placeholder="Tags (comma separated)" /><br />
        <input type="file" name="file" accept="image/*,video/*" required /><br />
        <button type="submit">Upload</button>
      </form>
    </section>

    <section>
      <h2>Access File</h2>
      <form id="accessForm">
        <input type="text" name="filename" placeholder="Filename" required /><br />
        <input type="password" name="accessCode" placeholder="Access Code" required /><br />
        <button type="submit">Access</button>
      </form>
    </section>

    <section>
      <h2>Delete File</h2>
      <form id="deleteForm">
        <input type="text" name="filename" placeholder="Filename" required /><br />
        <input type="password" name="accessCode" placeholder="Access Code" required /><br />
        <button type="submit">Delete</button>
      </form>
    </section>
  </div>

  <footer>
    <p>Made with 💜 by Manish</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
